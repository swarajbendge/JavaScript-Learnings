<!DOCTYPE html>
<html>
  <head>
    <title>Boolean Example</title>
  </head>
  <body>
    <script>
      let age = 20; // try changing the value

      if (age >= 18) {
        console.log("You are an adult.");
      } else {
        console.log("You are a minor.");
      }
    </script>
  </body>
</html>
