<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
       subscribe();
    " class="js-subs-button">Subscribe</button>
    

    <p>Amazon Shopping Calculator</p>
    <input placeholder=" Enter the Cost" class="js-cost-input"
    onkeydown="handleCostKeydown(event)">
    
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>

        function handleCostKeydown(event) {
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input')

            let cost = Number(inputElement.value);

            if(cost < 40) {
                cost += 10;
            }

            document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
            
        }


        function subscribe(){
            const butttonElement = document.querySelector('.js-subs-button');

            if(butttonElement.innerHTML === 'Subscribe'){
                butttonElement.innerHTML = 'Subscribed';
            } else{
                butttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
    
</body>
</html>
