<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <p>Rock Paper Scissor Game</p>

    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissor')">Scissor</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
    ">Reset Score</button>

    <script>

        let score = JSON.parse(localStorage.getItem('score'))
        || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScore();


        function playGame(playerMove) {
            const randomNum = Math.random();
            let compMove = '';
            if(randomNum >= 0 && randomNum < 1 / 3){
                compMove = 'Rock';
            }
            else if(randomNum >= 1 / 3 && randomNum < 2 / 3){
                compMove = 'Paper';
            }
            else if(randomNum >= 2 / 3 && randomNum < 1){
                compMove = 'Scissor';
            }

            let result = '';

            if(playerMove === compMove){
                result = 'Tie';
            }
            else if(playerMove === 'Rock' && compMove === 'Scissor' ||
                    playerMove === 'Paper' && compMove === 'Rock' ||
                    playerMove === 'Scissor' && compMove === 'Paper'){
                    result = 'You Win';
            }
            else{
                result = 'You Lose';
            }
            
            if(result === 'You Win'){
                score.wins += 1;
            } else if(result === 'You Lose'){
                score.losses += 1;
            } else if(result === 'Tie'){
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScore();

            document.querySelector('.js-result')
            .innerHTML = result;

            document.querySelector('.js-moves')
            .innerHTML = `You ${playerMove} - Computer ${compMove}`;

            // document.querySelector(;.js-)

            // alert(`Your move : ${playerMove}.\nComputer Move : ${compMove}.\nResult : ${result} Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        function updateScore(){
            document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }
 
    </script>
</body>
</html>
